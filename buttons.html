<style>
  .subscribe-button {
    background-color: rgb(183, 0, 0);
    color: white;
    border: none;
    height: 35px;
    width: 105px;
    border-radius: 3px;
    cursor: pointer;
    margin-right: 8px;
    transition: opacity 0.15s;
  }
  .subscribe-button:hover {
    opacity: 0.8;
  }
  .subscribe-button:active {
    opacity: 0.5;
  }
</style>
<button class="subscribe-button">SUBSCRIBE</button>

<style>
  .join-button{
    background-color: white;
    border-color: rgb(53, 153, 247);
    border-style: solid;
    border-width: 1px;
    border-radius: 3px;
    height: 36px;
    width: 60px ;
    color: rgb(53, 153, 247);
    cursor: pointer;
    transition: background-color 0.15s,
    color 0.15s;
  }
  .join-button:hover{
    background-color: rgb(53, 153, 247);
    color: white;
  }
  .join-button:active{
    opacity: 0.7;
  }
</style>
<button class="join-button">JOIN</button>

<style>
  .tweet-button{
    background-color: rgb(38, 136, 255);
    color: white;
    height: 34px;
    width: 70px;
    border: none;
    border-radius: 17px;
    cursor: pointer;
    font-weight: bold;
    font-size: 15px;
    margin-left: 8px;
    transition: box-shadow 0.15s;
  }
  .tweet-button:hover{
    box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);
  }
</style>
<button class="tweet-button">Tweet</button>
